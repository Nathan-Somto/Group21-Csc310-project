<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./App.js" defer></script> 
    <!-- defer allows the html content to 
        be loaded and then it runs the the Javascript -->

        <!-- Javascript needs to be enabled for this project to work -->
</head>
<body>
    <div class="container">
        <div class="screen">
            <!-- A hamburger menu will be created here to access the advanced features of the calculator -->
            <div id ="expression"></div>
            <div id ="currentOperand">0</div>
        </div>
        <!-- the Html for Basic features starts here -->
            <button  class = "row-lg"id ="allClear">AC</button>
            <button class ="row-lg" id ="clear">CE</button>
            <button  class ="row-lg" class = "num" data-operator = "%">%</button>
            <button class ="col-o" data-operator = "/">&divide</button>
            <button  class = "row-g"data-number = "7">7</button>
            <button  class = "row-g"data-number= "8">8</button>
            <button class = "row-g"  data-number = "9">9</button>
            <button class = "col-o
            " data-operator = "*">&times</button>
            <button  class = "row-g"data-number = "4">4</button>
            <button  class ="row-g" data-number ="5">5</button>
            <button class = "row-g" data-number ="6">6</button>
            <button  class = "col-o"data-operator ="-">-</button>
            <button  class = "row-g"data-number = "1">1</button>
            <button  class = "row-g" data-number = "2">2</button>
            <button  class = "row-g" data-number = "3">3</button>
            <button  class ="col-o" data-operator = "+">+</button>
            <button class = "zero two row-g"data-number  = "0">0</button>
            <button  class = "row-g" data-number = ".">.</button>
            <button id ="equals" class = "col-o">=</button>
            <!-- the Html for Advanced features starts here -->

        </div>

<footer>&copy Created by <a href ="#">WildcatMidnight883</a></footer>
</body>
</html>
